<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exámen</title>
  </head>
  <body>
    <h1>Generador de Exámenes</h1>
    <form id="formulario-examen">
      <label for="pregunta1">Pregunta 1: ¿Cuál es la capital de España?</label>
      <input type="text" id="pregunta1" name="pregunta1"><br>

      <label for="pregunta2">Pregunta 2: ¿Cuál es la fórmula química del agua?</label>
      <input type="text" id="pregunta2" name="pregunta2"><br>

      <label for="pregunta3">Pregunta 3: ¿Quién escribió la novela 'Cien años de soledad'?</label>
      <input type="text" id="pregunta3" name="pregunta3"><br>

      <button type="submit">Enviar</button>
    </form>

    <div id="resultados"></div>

    <script>
      // Lista de preguntas y respuestas
      const preguntas = [
        {
          pregunta: "¿Cuál es la capital de España?",
          respuesta: "Madrid"
        },
        {
          pregunta: "¿Cuál es la fórmula química del agua?",
          respuesta: "H2O"
        },
        {
          pregunta: "¿Quién escribió la novela 'Cien años de soledad'?",
          respuesta: "Gabriel García Márquez"
        }
      ];

      // Función para verificar las respuestas y mostrar los resultados
      function verificarRespuestas(evento) {
        evento.preventDefault(); // Evitar que se envíe el formulario
        
        let numRespuestasCorrectas = 0;
        for (let i = 0; i < preguntas.length; i++) {
          const pregunta = preguntas[i];
          const respuestaUsuario = evento.target.elements[pregunta.pregunta.toLowerCase()].value;
          if (respuestaUsuario.toLowerCase() === pregunta.respuesta.toLowerCase()) {
            numRespuestasCorrectas++;
          }
        }

        const resultadosDiv = document.getElementById("resultados");
        resultadosDiv.innerHTML = `Ha respondido correctamente ${numRespuestasCorrectas} de ${preguntas.length} preguntas.`;
      }

      // Agregar el evento "submit" al formulario
      const formularioExamen = document.getElementById("formulario-examen");
      formularioExamen.addEventListener("submit", verificarRespuestas);
    </script>
  </body>
</html>
